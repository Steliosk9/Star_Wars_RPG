<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let The Force Guide You</title>
    <link rel="icon" href="assets/images/Background.jpg">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="header"><span style="color:Blue">Blue </span><span style="color: lightgray">Or. </span><span style="color:red">Red</span></div>
    <h2>Choose your warrior:</h2>
    
    <div class="warriorBox">
        <div id="warrior1" class="fighter yoda"></div>
        <div id="warrior2" class="fighter luke"></div>
        <div id="warrior3" class="fighter vader"></div>
        <div id="warrior4" class="fighter kylo"></div>
        <div style="clear: both;"></div>
    </div>
 
    <div class="battleBox">
        <div class="floatleft tlmargin" style="color:white">Player</div>
        <div class="floatright trmargin" style="color: white">Enemy</div>
        <div style="clear: both;"></div>   

        <div id="playerChoice"></div>
        <div id="actionBox">
            <div id="attack">Get Ready To Fight For Your Life</div>
            <div id="counter"></div>
            <div id="reset"></div>
        </div>
</body>
</html>
